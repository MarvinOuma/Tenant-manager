{% extends "base.html" %}

{% block title %}Admin Login - RentSync{% endblock %}

{% block navbar %}
<div class="ms-auto">
    <a href="/" class="btn btn-outline-primary">
        <i class="fas fa-home me-1"></i>Back to Home
    </a>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-shield text-success" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 fw-bold">Admin Login</h3>
                    <p class="text-muted">Access the admin dashboard</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="fas fa-user me-1"></i>Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard
                    </button>
                </form>
                
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle me-1"></i>
                    <small><strong>Default:</strong> admin / admin123</small>
                </div>
            </div>
        </div>
        
        <!-- Security Notice -->
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Secure admin access for property managers only
            </small>
        </div>
    </div>
</div>
{% endblock %}
